<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='starter-template.css') }}">
</head>
<body>

<h3> Example for different icons in multiple markers with infoboxes</h3>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>The Hague city planner</h1>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="https://www.gemeentemuseum.nl/sites/default/files/styles/full_width_768x2/public/images/Museum/Ons%20verhaal/Gebouw/Foto%27s%20gebouw/centrale%20hal%20DEF.jpg"
                         alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="https://media-cdn.tripadvisor.com/media/photo-s/01/37/7c/ab/scheveningen.jpg"
                         alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="https://upload.wikimedia.org/wikipedia/commons/b/b6/2008-Kijkduin-Strandpromenade-1.jpg"
                         alt="Third slide">
                </div>
            </div>
            <a onclick='return add_venue()' class="btn btn-danger" href="#carouselExampleControls" role="button" data-slide="next">
                <span>Bad</span>
            </a>
            <a class="btn btn-success" href="#carouselExampleControls" role="button" data-slide="next">
                <span>Good</span>
            </a>
        </div>
    </div>

    <div>
        {% for foo in destinations %}
            {{ foo }}
        {% endfor %}

    </div>

    <form action="/venues"  method="post">
        <button id="submit">finish!</button>
    </form>

</main><!-- /.container -->


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.js') }}"></script>
<script src="../static/send_venues.js"></script>

</body>

</html>
